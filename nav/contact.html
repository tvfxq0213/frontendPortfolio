<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:with="lang=${#locale.language}" th:lang="${lang}">

<head th:fragment="head" prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="">
  <meta name="author" content="">

  <title>Narae's Portfolio</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">

  <!-- 스크립트 -->
  <script src="../js/i18n.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</head>

<body>
  <div data-include-path="../header.html"></div>

  <article id="contact">
    <div class="container">
      <div class="position-relative d-flex align-items-center justify-content-center mb-5">
        <h1 class=" text-uppercase text-stroke-gray">contact me</h1>
        <h1 class="position-absolute text-uppercase text-blue">contact me</h1>
      </div>
      <form method="POST">
        <div class="form-group">
          <label>Name <span class="text-red">*</span></label>
          <input type="text" name="name" class="form-control" required placeholder="your name"/>
        </div>
        <div class="form-group">
          <label>Email <span class="text-red">*</span></label>
          <input type="email" name="email" class="form-control" required placeholder="your Email"/>
        </div>
        <div class="form-group">
          <label>Subject <span class="text-red">*</span></label>
          <input type="text" name="subject" class="form-control" required placeholder="subject"/>
        </div>
        <div class="form-group">
          <label>Message <span class="text-red">*</span></label>
          <textarea name="message" class="form-control" required placeholder="Message"></textarea>
        </div>
  
        <div class="btn-wrap mt-5">
          <button type="button" class="btn btn-red btn-size-md">
            Send Message
          </button>
        </div>
      </form>
    </div>
   
  </article>
  <div data-include-path="../footer.html"></div>

  <script src="../js/common.js"></script>
</body>

</html>
